<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Certificate</title>
<style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f7f7f7;}
    .certificate { width: 1000px; max-width: 100%; margin:40px auto; background:#fff; padding:40px; border:8px solid #222; box-sizing:border-box; text-align:center;}
    .title { font-size:36px; font-weight:700; color:#222; margin-bottom:10px;}
    .subtitle { font-size:16px; color:#333; margin-bottom:20px;}
    .name { font-size:28px; font-weight:700; margin:18px 0; text-transform:capitalize;}
    .course { font-size:20px; color:#333; margin-bottom:8px;}
    .meta { font-size:14px; color:#666; margin-top:20px;}
    .signatures { display:flex; justify-content:space-between; margin-top:60px;}
    .sign { width:40%; border-top:1px solid #333; padding-top:8px; font-weight:600;}
    @media print { body{background:none;} .certificate{border:4px solid #222;box-shadow:none;margin:0;} }
</style>
</head>
<body>
<div class="certificate">
  <div class="title">Certificate of Completion</div>
  <div class="subtitle">This certifies that</div>
  <div class="name">{{student_name}}</div>
  <div class="course">has completed the course <strong>{{course_name}}</strong></div>
  <div class="meta">Date: {{date_issued}} &nbsp;|&nbsp; Certificate ID: {{certificate_id}}</div>
  <div class="signatures">
    <div class="sign">Instructor</div>
    <div class="sign">Director</div>
  </div>
</div>
</body>
</html>
